<!DOCTYPE html>
<html>
  <head>
    <title>My First Website</title>
  </head>
  <body>
    <div>
      <h2>Create Account</h2>
      <p>Please fill in the form below, then click register.<br>
        Note an asterisk (<font color="red">*</font>) denotes a required field.</p>
      <br>
    </div>
    <div>
      <form method="GET">
        <table>
          <tr>
            <td><font color="red">*</font></td>
            <td><label>First name:</label></td>
            <td colspan="3"><input type="text" name="fname" required></td>
          </tr>
          <tr>
            <td></td>
            <td><label>Last name:</label></td>
            <td colspan="3"><input type="text" name="lname"></td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td><label>Email:</label></td>
            <td colspan="3"><input type="email" name="email" required></td>
          </tr>
          <tr>
            <td><font color="red">*</font></td>
            <td><label>Date of Birth:</label></td>
            <td colspan="3"><input type="date" name="DoB"></td>
          </tr>
          <tr>
            <td></td>
            <td><label>Gender:</label></td>
            <td><input type="radio" name="gender" value="Male">Male</td>
            <td><input type="radio" name="gender" value="Female">Female</td>
            <td><input type="radio" name="gender" value="Other">Other</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Register">
              <input type="reset"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
