<!DOCTYPE html>
<html>
  <head>
    <title>My First Website</title>
  </head>
  <body>
    <h2>Create Account</h2>
    <p>Please fill in the form below, then click register.<br>
       Note an asterisk (<font color="red">*</font>) denotes a required field.</p>
    <br>
    <form>
      <table>
        <tr>
          <td><font color="red">*</font></td>
          <td><label>First name:</label></td>
          <td colspan="3"><input type="text" name="txtFname" required></td>
        </tr>
        <tr>
          <td></td>
          <td><label>Last name:</label></td>
          <td colspan="3"><input type="text" name="txtLname"></td>
        </tr>
        <tr>
          <td><font color="red">*</font></td>
          <td><label>Email:</label></td>
          <td colspan="3"><input type="email" name="emEmail" required></td>
        </tr>
        <tr>
          <td><font color="red">*</font></td>
          <td><label>Date of Birth:</label></td>
          <td colspan="3"><input type="date" name="dtDob"></td>
        </tr>
        <tr>
          <td></td>
          <td><label>Gender:</label></td>
          <td><input type="radio" name="rdGender">Male</td>
          <td><input type="radio" name="rdGender">Female</td>
          <td><input type="radio" name="rdGender">Other</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Register">
            <input type="reset"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
